<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container w-25 m-auto d-flex flex-column align-items-center border border-1 border-dark-subtle rounded-2 mt-4">
        <header ><h1 class="text-center fw-bold text-info-emphasis ">Wylosuj prezent</h1></header>
        <form action="#" class="border border-1 border-dark-subtle d-flex flex-column align-items-center mt-2 rounded-2 py-2 px-5 mb-2 w-100">
            <label for="giftName" class="form-label">Nazwa prezentu:
                
            </label>

            <input type="text" id="giftName" name="giftName" class="form-control mt-3">

            <button id="addGift" class="btn btn-primary mt-3">Dodaj prezent do listy</button>
        </form>
        
        <form action="#" class="border border-1 border-dark-subtle d-flex flex-column align-items-center mt-2 rounded-2 py-2 px-5 mt-2 w-100">
            <label for="userName" class="form-label">Jak masz na imię
                
            </label>

            <input type="text" id="userName" name="userName" class="form-control mt-3">

            <button id="giveGift" class="btn btn-primary mt-3">Losuj prezent</button>
        </form>
        <p id="display" class="lead"></p>
        <footer>&copy;Dawid Stępień
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="main.js" defer></script>
</body>
</html>
